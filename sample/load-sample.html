<p>Check the console for some random output from the sample<p>

<!-- Load splittable bundles with simple async script tags. Order doesn't matter. -->

<!-- Always load the base bundle. -->
<script src="out/_base.js"></script>
<!-- Then load other bundles as needed. -->
<script async src="out/sample-lib-b.js"></script>

<!-- Or alternatively use JS to load. This allows setting an onload handler. -->

<script>
  System.baseURL = 'out/';
  System.import('sample/lib/a').then(function(module) {
    module.test();
  })
</script>
